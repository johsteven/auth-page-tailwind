<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="assets/css/tailwind.css">
    <link rel="stylesheet" href="assets/css/app.css">
</head>

<body class="login-page bg-gray-200">

    <div class="center-items">
        <div class="flex flex-col items-center w-full">
            <div class="card">
                <h1 class="text-center text-2xl mb-5">LOGIN!</h1>
                <div class="alert alert-success alert-dismissible">Password salah! Coba lagi
                    <div class="close">x</div>
                </div>
                <form class="form mb-2" autocomplete="off">
                    <div class="mb-5">
                        <label class="label" for="username">Username</label>
                        <input type="text" id="username" autofocus class="input invalid" placeholder="Usernamenya diisi ya...">
                        <small class="input-error-msg">Ceritanya ini error</small>
                    </div>
                    <div class="mb-5">
                        <label class="label" for="password">Password</label>
                        <input type="password" id="password" class="input" placeholder="Passwordnya juga...">
                    </div>
                    <div class="mb-4 flex items-center">
                        <input type="checkbox" id="remember" class="mr-2">
                        <label for="remember" class="text-gray-800">Remember Me</label>
                    </div>
                    <div class="mb-5">
                        <button type="button" class="btn btn-primary mt-2 w-full">Masuk</button>
                    </div>
                </form>
                <a href="registrasi.html" class="link mb-2">Belum punya akun? Registrasi!</a>
                <a href="lupa-password.html" class="link">Lupa Password?</a>
            </div>
        </div>
    </div>

    <script src="assets/js/app.js"></script>
</body>

</body>

</html>
